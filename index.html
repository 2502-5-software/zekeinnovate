<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZekeInnovate - Software Solutions - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #menu-toggle {
            display: none;
        }
        #menu-toggle:checked + label + div#menu-links {
            display: flex;
        }
        .nav-link-active {
            border-bottom-width: 2px;
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }
        .hero-bg {
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0.8), rgba(37, 99, 235, 0.9));
         
        }
    </style>

</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md sticky top-0 w-full z-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center flex-wrap">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Zekeinnovate</a>
            <input type="checkbox"  id="menu-toggle" class="peer">

            <label for="menu-toggle" class="md:hidden cursor-pointer p-2 rounded-md hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </label>
            <div id="menu-links" class="hidden w-full bg-white shadow-md py-2 flex-col
                        md:static md:flex md:w-auto md:shadow-none md:bg-transparent md:py-0 
                        md:flex-row md:items-center md:space-x-4">
                <a href="index.html" class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link nav-link-active">Home</a>
                <a href="services.html" class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link">Services</a>
                <a href="about.html" class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link">About Us</a>
                <a href="contact.html" class="block w-full text-center md:w-auto text-gray-600 hover:text-blue-600 px-3 py-3 md:py-2 rounded-md text-sm font-medium nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
    <main class="flex-grow">
        <section id="home-hero" class="hero-bg text-white">
            <div class="container mx-auto px-6 py-20 md:py-32 text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-6">Innovate. Transform. Succeed.</h1>
                <p class="text-gray-600 mb-10 max-w-xl mx-auto">We are passionate about crafting software that solves real-world problems and drives business growth. Explore our services and learn more about our commitment to innovation.</p>
                <a href="services.html" class="">Our Solutions</a>
            </div>
        </section>
    </main>
</body>
</html>
